app-id: io.github.pemsley.coot
runtime: org.gnome.Platform
runtime-version: '49'  # include python 3.13.9
sdk: org.gnome.Sdk
command: coot
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --device=dri
  - --filesystem=home
  - --share=network
  - --env=GDK_CORE_DEVICE_EVENTS=1
  - --env=GDK_DEBUG=gl-prefer-gl  # Refer to https://docs.gtk.org/gtk4/running.html#gdk_debug
  - --env=OPENBLAS_MAIN_FREE=1  # Refer to https://github.com/OpenMathLib/OpenBLAS/blob/develop/docs/runtime_variables.md
  - --env=COOT_PREFIX=/app
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /share/aclocal
  - /share/doc
  - /share/info
  - /share/man
  - '*.la'
  - '*.a'

modules:
  - name: openblas
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUSE_OPENMP=ON
      - -DUSE_THREAD=ON
      - -DNO_AFFINITY=ON
      - -DNUM_THREADS=64
      - -DBUILD_SHARED_LIBS=ON
      - -DDYNAMIC_ARCH=ON
    post-install:
      - ln -s /app/lib/libopenblas.so /app/lib/libblas.so
      - ln -s /app/lib/libopenblas.so /app/lib/liblapack.so
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/OpenMathLib/OpenBLAS/archive/v0.3.29.tar.gz
        sha256: 38240eee1b29e2bde47ebb5d61160207dc68668a54cac62c076bb5032013b1eb
        x-checker-data:
          type: anitya
          project-id: 2540
          stable-only: true
          url-template: https://github.com/OpenMathLib/OpenBLAS/archive/v$version.tar.gz
          versions:
            <: 0.3.30    # Refer to https://github.com/OpenMathLib/OpenBLAS/issues/5324

  - name: gemmi
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUSE_PYTHON=OFF  # Use PyPI package for Python bindings
    build-options:
      cxxflags: -fPIC -O3
    sources:
      - type: archive
        url: https://github.com/project-gemmi/gemmi/archive/refs/tags/v0.7.3.tar.gz
        sha256: ed5e1d0665f27d623d877fa36f6c99a5de21310cc8715337ff9f6b545bd2e9d3
        x-checker-data:
          type: anitya
          project-id: 22936
          stable-only: false
          tag-pattern: https://github.com/project-gemmi/gemmi/archive/refs/tags/v$version.tar.gz

  # nanobind, numpy, servalcat, omegaconf, packaging, pandas, scipy
  - deps/pypi-dependencies.json

